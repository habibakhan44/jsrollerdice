<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="result">Let's Play!</h1>
        <div class="dice">
            <p id="player1">User 1</p>
            <img id="dice1" src="images/diceroll.gif" alt="Player 1 Dice">

            <p id="player2">User 2</p>
            <img id="dice2" src="images/diceroll.gif" alt="Player 2 Dice">
            
        </div>
        <button onclick="rollDice()">Roll The Dice</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
